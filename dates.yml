matches:

#Macros for DATE output here

 # TODAY DASHES Today's date in YYYY-MM-DD format
  - trigger: ":day-"
    replace: "{{output}}"
    vars:
      - name: "output"
        type: date
        params:
          # %Y: Year with century
          # %m: Month as a zero-padded decimal (01-12)
          # %d: Day of the month as a zero-padded decimal (01-31)
          format: "%Y-%m-%d"


# TODAY DACS Today's date in DACS format. Use for finding aid date.
  - trigger: ":daydacs"
    # The 'replace' value uses the variable, 'output', defined below.
    replace: "{{output}}"
    # The 'vars' section defines the variables used in the 'replace' function.
    vars:
      - name: "output"
        # Specify the 'date' type to use the date extension.
        type: date
        # The 'params' section configures the date extension.
        params:
          # The 'format' string determines the output of the date.
          # %Y: Year with century (e.g., 2023)
          # %B: Full month name (e.g., September)
          # %-d: Day of the month, without leading zero (e.g., 4)
          # Note: On Windows, you might need to use %#d instead of %-d
          format: "%Y %B %-d"
