matches:
#Text for commonly used notes entered here

#

 #CONDITIONS GOVERNING ACCESS - ***Fully open***
  - trigger: ":accopen"
    replace: Collection is open for research.

#CONDINTIONS GOVERNING ACCESS - ***Partially open*** 
  - trigger: ":accpart"
    form: |
      Collection is open for research, however [[units]] [[is_are]] closed until [[years]].
    form_fields:
      text:
        multiline: true

#CONDITIONS GOVERNING ACCESS *** Open but requires notice*** (device setup, pre-screening)
  - trigger: ":accnotice"
    form: |
      Collection is open for research, however [[timespan]] advance notice is required. Contact the repository to arrange access.
    form_fields:
      text:
        multiline: true
        
#CONDITIONS GOVERNING ACCESS *** University records restriction policy ****      
  - trigger: ":72rule"
    replace: Unless otherwise noted, records of the University of Notre Dame are restricted by policy for a period of 72 years following date of creation.

#CONDITIONS GOVERNING USE - Standard boilerplate language
  - trigger: ":useboil"
    replace: Copyright status for collection materials is unknown. Transmission or reproduction of materials protected by U.S. Copyright Law (Title 17, U.S.C.) beyond that allowed by fair use requires the written permission of the copyright owners. Works not in the public domain cannot be commercially exploited without permission of the copyright owners. Responsibility for any use rests exclusively with the user.

#HARMFUL CONTENT ADVISORY - Note Builder for archival objects
  - trigger: ":harm"
    replace: "Contains potentially harmful or explicit content ({{form1.type}} {{form1.content}}"
    vars:
      - name: "form1"
        type: form
        params:
          layout: "Contains potentially harmful or explicit content \n[[type]] \n(details)[[content]]"
          fields:
            type:
              type: list
              values:
              - derogatory or dehumanizing material.
              - slurs against a person or people).
              - calls for violence against a person or people).
              - pornography).
              - description(s) of
              - depiction(s) of
              - record(s) concerning
            content:
              type: list
              values:
                - enslavement).
                - enslaved person or people).
                - hate groups or gatherings).
                - hate crimes).
                - execution).
                - self harm).
                - violence).
                - sexual violence).
                - abuse).
                - substance abuse).
                - war casualties).
                - human remains).
                - medical conditions or procedures).
                - OTHER DESCRIBE HERE).

#PREFERRED CITATION *** UNDA ***

  - trigger: ":citeunda"
  - form: |
      Collection is open for research, however [[timespan]] advance notice is required. Contact the repository to arrange access.
      [[CODE]], [[TITLE]], Notre Dame Archives, Hesburgh Libraries, University of Notre Dame.
    form_fields:
      text:
        multiline: true
