matches:
  #CONDITIONS GOVERNING ACCESS - Fully open
  - trigger: ":accessopen"
    replace: "Collection is open for research."

#CONDINTIONS GOVERNING ACCESS - Partially open 
  - trigger: ":accesspart"
    form: |
      Collection is open for research, however [[units]] are closed until [[year or years]]."
    form_fields:
      text:
        multiline: true

#CONDITIONS GOVERNING ACCESS - Open but requires notice (device setup, pre-screening) 
  - trigger: ":accessnotice"
    form: |
      Collection is open for research, however [[timespan]] advance notice is required. Contact the repository to arrange access.
    form_fields:
      text:
        multiline: true

#CONDITIONS GOVERNING USE - Standard boilerplate language
 - trigger: ":useboiler"
   replace: "Copyright status for collection materials is unknown. Transmission or reproduction of materials protected by U.S. Copyright Law (Title 17, U.S.C.) beyond that allowed by fair use requires the written permission of the copyright owners. Works not in the public domain cannot be commercially exploited without permission of the copyright owners. Responsibility for any use rests exclusively with the user."
